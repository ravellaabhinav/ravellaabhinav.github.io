# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true


[highlight]
  noClasses = false   # MUST be false for enableCodeCopy to work
  lineNos   = true
  style     = "monokai"

[tableOfContents]
  startLevel = 2
  endLevel   = 4
  ordered    = false
