{{ define "main" }}
<header>
  <h1 class="mt-0 text-4xl font-extrabold text-neutral-900 dark:text-neutral">{{ .Title }}</h1>
</header>

<section class="mt-6 prose flex max-w-full flex-col dark:prose-invert">
  <div class="min-h-0 min-w-0 max-w-prose grow" style="text-align: justify;">
    {{ .Content | emojify }}
  </div>
</section>

<footer class="max-w-prose pt-10 print:hidden">
  {{ partial "author.html" . }}
</footer>
{{ end }}
